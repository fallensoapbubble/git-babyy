<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student registration form</title>
    <link rel="stylesheet" href="ind.css">
</head>
<body>

    <div class="box">
        <form action="">
            <label for="uname">Username:</label><br>
            <input type="text" id="uname" name="uname" required><br><br>
    
            <label for="mailid">Email:</label><br>
            <input type="text" id="mailid" name="mailid" required><br><br>
    
            <label for="num">Phone number:</label><br>
            <input type="text" id="num" name="num" required><br><br>
            <div id="numErr" style="color: red;" class="hide">Invalid number!</div>
    
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd" required><br><br>
    
            <label for="pwd">Confirm Password:</label><br>
            <input type="password" id="pwd" name="pwd" required><br><br>
    
    
            <button>Submit</button>
        </form>

    </div>
    <script src="index.js"></script>
</body>
</html>
